[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --cov=enterprise_digital_twin --cov-report=term-missing

[coverage:run]
source = enterprise_digital_twin
omit =
    tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    raise Exception
    @abc.abstractmethod
